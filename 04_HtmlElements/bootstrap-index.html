<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-size: 1.2rem;
        }

        .form-control,
        .form-select,
        .btn {
            font-size: 1.2rem;
            padding: 10px;
        }

        hr.dashed {
            border-top: 2px dashed #bbb;
            opacity: 1;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container py-5">

        <div class="mb-5">
            <button class="btn btn-secondary" onclick="demoNative()">Native Types</button>
            <button id="btn2" class="btn btn-secondary">Register Click</button>
        </div>

        <div class="card shadow p-4">
            <div class="row g-3">
                <div class="col-12 col-md-3">
                    <input id="txt1" type="number" class="form-control" placeholder="Number 1">
                </div>

                <div class="col-12 col-md-3">
                    <input id="txt2" type="number" class="form-control" placeholder="Number 2">
                </div>

                <div class="col-12 col-md-3">
                    <select id="op" class="form-select text-center fw-bold text-primary">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">ร</option>
                        <option value="/">รท</option>
                    </select>
                </div>

                <div class="col-12 col-md-3">
                    <button id="btnCalc" class="btn btn-primary w-100 fw-bold">=</button>
                </div>
            </div>

            <hr class="dashed my-4">

            <div class="row">
                <div class="col-12">
                    <h3 id="lblRes" class="text-success fw-bold p-2">Result displayed here</h3>
                </div>
            </div>

            <hr class="dashed my-4">

            <div class="row">
                <div class="col-12">
                    <label for="output" class="form-label fw-bold mb-2">Logs:</label>
                    <textarea id="output" class="form-control shadow-sm font-monospace"
                        style="height: 200px;"></textarea>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
